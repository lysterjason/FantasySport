<ion-header>
  <ion-navbar>
    <ion-title>CourtStat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to CourtStat</h2>

  <ion-fab top right edge>
    <button ion-fab mini color="primary" (click)="addLeague(leagueName)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-input [(ngModel)]="leagueName" placeholder="Type League name here..."></ion-input>

  <ion-list>
    <ion-item *ngFor="let league of leagues | async">
      {{ league.leagueName }}
    </ion-item>
  </ion-list>

</ion-content>
